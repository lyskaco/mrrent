<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&amp;subset=latin-ext" rel="stylesheet">

<body>
  <style>

    .wrapper-index {
        width: 100%;
        height: 100vh;
        position: absolute;
        display: none;
        z-index: 1000;
        background-color: #5D37B3;
}
 
/* .loading screen is visible when app is not bootstraped yet, .my-app is empty */
    app-root:empty + .wrapper-index {
        display: block;
        z-index: 100;
    }
  </style>
  <app-root></app-root>
  <div class="wrapper-index">
    <div class="loader">
  </div>
  </div>
